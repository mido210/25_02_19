<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>9번</title>
	<style>
		#A {
			width: 800px;
			height: 700px;
			border: 1px solid black;
			padding-left: 50px;
		}

		form {
			margin-left: 50px;
		}

		hr {
			width: 600px;
			padding-left: 100px;
		}

		#tx {
			width: 600px;
			height: 200px;
		}

		#mar {
			margin-top: 5px
		}
	</style>
</head>

<body>
	<div id="A">
		<h1>프론트앤트 개발자 지원서</h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
		<hr>
		<h4>개인정보</h4>
		<form>
			<div>
				<label>이름</label>
				<input type="text" placeholder="공백없이 입려하세요">
			</div>
			<div>
				<label for="">연락처</label>
				<input type="text">
			</div>

		</form>
		<h4>지워분야</h4>
		<form action="">
			<div>
				<input type="radio" name="field"><span>웹퍼블리싱</span>
			</div>
			<div>
				<input type="radio" name="field"><span>프론트앤드</span>
			</div>
			<div>
				<input type="radio" name="field"><span>모바일앱</span>
			</div>
		</form>
		<h4>지원동기</h4>
		<form action="">
			<div>
				<input type="text" name="" id="tx">
			</div>
			<div id="mar">
				<button>접수하기</button>
				<button>다시쓰기</button>
			</div>

		</form>
	</div>
	<a href="index.html">처음으로</a>
</body>

</html>
