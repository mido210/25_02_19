<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- 
	html은 그냥 마크업 언어일 뿐
	html을 해석해서 화면에 출력 -> 웹 브라우저 
	-->
	<!-- 
		리액트 : 웹브라우저 + html
	-->
	<form action="">
		<!-- text, pasword, email -->
		<input type="date"><br>
		<!-- 2023-11-22 형식으로 넘어간다 -->
		<input type="file" accept="image/*"><br>
		<!-- 
		MIME : 웹에서 파일의 종류를 표시하는 표준
		application/excel
		image/jpg
		text/html
		urlencoded라는 형식은 정보를 글자로 표현. 글자가 아닌 정보(file)-> form-data
-->
	</form>
</body>

</html>
