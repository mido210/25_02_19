<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10번</title>
	<style>
		form input {

			margin-bottom: 10px;

			padding: 6px;
		}

		fieldset {

			border: 1px solid black;
		}

		#bt {
			width: 400px;
			margin: 0 auto;
			padding: 10px;

		}

		button {
			width: 100px;
			height: 40px;
			margin: 5px;
		}

		.sam label {
			display: inline-block;
			width: 100px;
		}

		.long {
			width: 250px;
		}

		span {
			font-size: small;
		}
	</style>

<body>
	<h1>아이패드 주문하기</h1>

	<form action="">
		<fieldset>
			<legend>배송정보</legend>
			<div class="sam">
				<label for="">주문 상품</label>
				<input value="아이패드 12.9인치" class="long" readonly>
			</div>
			<div class="sam">
				<label for="">이름</label>
				<input type="text" class="long">
			</div>
			<div class="sam">
				<label for="">배송 주소</label>
				<input type="text" class="long">
			</div>
			<div class="sam">
				<label for="">이메일</label>
				<input type="email" class="long">
			</div>
			<div class="sam">
				<label for="">연락처</label>
				<input type="text" class="long" placeholder="하이픈 빼고 입력해주세요(0123445678)">
			</div>
			<div class="sam">
				<label for="">배송일 지정</label>
				<input type="date" class="mar1">
				<span>(주문일로부터 최소 3일 이후)</span>
			</div>

		</fieldset>
	</form>
	<div id="bt">
		<button>주문하기</button>
		<button>취소하기</button>
	</div>
</body>

</html>
