<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#form {
			width: 295px;
			margin: 100px auto;
			border: 1px solid gray;
		}

		#form label {
			display: inline-block;
			width: 110px;
		}

		#form button {
			width: 100%
		}
	</style>
</head>

<body>
	<!-- 아이디, 이메일, 비밀번호 확인을 입력하는 회원가입 폼을 작성하시오
  이메일의 경어 type을 email로 지정하시오
	서버 주소는 naver로 하시오-->
	<form id="form" action="http://www.naver.com">
		<div>
			<label>아이디:</label>
			<input type="" name="username" id="username" placeholder="아이디..." maxlength="8">
		</div>
		<div>
			<label>비밀번호:</label>
			<input type="password" name="password" id="password" placeholder="비밀번호..." maxlength="8">
		</div>
		<div>
			<label>이메일:</label>
			<input type="email" name="email" id="email" placeholder="이메일..." maxlength="20">
		</div>
		<div>
			<div>
				<label>비밀번호 확인</label>
				<input type="password" id="posword_check">
			</div>
			<button>회원가입</button>
		</div>
	</form>
</body>

</html>
