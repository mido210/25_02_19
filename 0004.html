<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 600px;
      margin: 0 auto;
      border: 1px solid black;
      border-collapse: collapse;
      ;
    }

    td {
      border: 1px solid rgb(0, 0, 0);
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="3">11</td>
    </tr>
    <tr>
      <td>11</td>
      <td colspan="2">12</td>

    </tr>
    <tr>
      <td colspan="2">21</td>

      <td>23</td>
    </tr>
    <tr>
      <td>31</td>
      <td>32</td>
      <td rowspan="2">33</td>
    </tr>
    <tr>
      <td>41</td>
      <td>42</td>

    </tr>
    <tr>
      <td>51</td>
      <td>52</td>
      <td>53</td>
    </tr>
  </table>
</body>

</html>
